
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hotels</title>
</head>
<body>
<h1>Nearby Hotels</h1>
<ul>
    <th:block th:each="hotel : ${hotels}">
        <li>
            <a th:href="@{|/hotel/${hotel.id}|}" th:text="${hotel.name}"></a>
        </li>
    </th:block>
</ul>
</body>
</html>
