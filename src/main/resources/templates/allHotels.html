<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Reservation System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Hotel Reservation System</h1>

<div id="hotelsList"></div>

<script>
  function fetchHotels() {
    fetch('/hotels')
            .then(response => response.json())
            .then(data => {
              displayHotels(data);
            })
            .catch(error => {
              console.error('Error fetching hotels:', error);
            });
  }

  function displayHotels(hotels) {
    const hotelsListElement = document.getElementById('hotelsList');

    hotelsListElement.innerHTML = '';

    hotels.forEach(hotel => {
      const hotelElement = document.createElement('div');
      hotelElement.textContent = `${hotel.name} `;
      hotelsListElement.appendChild(hotelElement);
    });
  }

  window.onload = fetchHotels;

</script>
</body>
</html>
